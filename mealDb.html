<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khabar Dibi Naki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<style>
    #spiner{
        display: none;
        text-align: center;
        margin-right: 295px;
    }
</style>

<body class="bg-gray">
    <h2 class="text-center text-success">Search your favorite food</h2>
    <!-- meal search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="food" type="text" class="form-control" placeholder="Search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="search()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>
    <div id="spiner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>

    </div>
    <div id="meal">

    </div>
    <div>
        <p id="error-message" class=" text-danger text-center"></p>
    </div>
    <div>
        <p id="result" class=" text-danger text-center"></p>
    </div>

    

    <!-- single meal details -->
    <div id="meal-details" class=" w-25 mx-auto">
    </div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="mealdb.js"></script>
</body>

</html>
